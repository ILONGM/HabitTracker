<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Habit Tracker</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1>2025 Sport Habit Tracker</h1>
    <div class="tracker" id="tracker"></div>

<!--// Set up connection with my firestore database-->

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";


  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyB7gS8sXxXN_ttimfCmVWVXMRhuIyk3FwU",
    authDomain: "habit-tracker-2025.firebaseapp.com",
    projectId: "habit-tracker-2025",
    storageBucket: "habit-tracker-2025.firebasestorage.app",
    messagingSenderId: "602488381703",
    appId: "1:602488381703:web:92dc52cd14856b1c8f65a2"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

 //initialize authentification & Google auth & firestore
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();
  const db = getFirestore(app);



//const auth = firebase.auth();
//const provider = new firebase.auth.GoogleAuthProvider();

const signIn = async () => {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;
    console.log(`Signed in as: ${user.displayName}`);
    return user.uid;
};

    // Sauvegarde les jours complétés
    const saveCompletedDays = async (userId, completedDays) => {
        const userDocRef = doc(db, "habitTrackers", userId);
        await setDoc(userDocRef, { completedDays });
    };

    // Récupère les jours complétés
    const getCompletedDays = async (userId) => {
        const docRef = doc(db, "habitTrackers", userId);
        const docSnap = await getDoc(docRef);
        return docSnap.exists() ? docSnap.data().completedDays : [];
    };


        // Dynamically generate 365 days
        const tracker = document.getElementById("tracker");
        const startDate = new Date("2025-01-01");

        for (let i = 1; i <= 365; i++) {
            const day = document.createElement("div");
            day.className = "day";
            day.id = `day-${i}`;

            // Calculate the date for each square
            const date = new Date(startDate);
            date.setDate(startDate.getDate() + i - 1);

            // Add date as text inside the square
            day.innerText = `${date.getDate()}/${date.getMonth() + 1}`;
            day.onclick = () => markDay(i);

            tracker.appendChild(day);
        }

        // Store completed days in local storage

        const markDay = async (day, userId, completedDays) => {
            const today = new Date();
            const startDay = new Date("2025-01-01");
            const currentDayIndex = Math.ceil((today - startDay) / (1000 * 60 * 60 * 24)) + 1;

            if (day !== currentDayIndex) return; // Empêche de marquer d'autres jours que celui d'aujourd'hui

            if (!completedDays.includes(day)) {
                completedDays.push(day); // Ajoute le jour à la liste des jours complétés
                await saveCompletedDays(userId, completedDays); // Sauvegarde dans Firestore
                document.getElementById(`day-${day}`).classList.add('completed'); // Marque le jour comme complété visuellement
            }
        };

        const initializeTracker = async (userId) => {
            const completedDays = await getCompletedDays(userId); // Récupère les jours complétés depuis Firestore

            const tracker = document.getElementById("tracker");
            const startDate = new Date("2025-01-01");

            for (let i = 1; i <= 365; i++) {
                const day = document.createElement("div");
                day.className = "day";
                day.id = `day-${i}`;

                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i - 1);
                day.innerText = `${date.getDate()}/${date.getMonth() + 1}`;

                if (completedDays.includes(i)) {
                    day.classList.add('completed'); // Si le jour est dans les jours complétés, l'afficher comme complété
                }

                day.onclick = () => markDay(i, userId, completedDays);

                tracker.appendChild(day);
            }
        };

        window.onload = async () => {
            const userId = await signIn(); // Authentifie l'utilisateur
            initializeTracker(userId);  // Initialise le tracker avec les jours complétés
        };

</script>

</body>
</html>
